<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racetrack</title>
    <link rel="stylesheet" href="./css/racetrack.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">На головну</a>
    </header>

    <main>
      <h1>Racetrack</h1>

      <button>Start new race</button>
      <hr />
      <p class="js-winner"></p>
      <p class="js-progress"></p>
      <hr />

      <table class="js-result-table">
        <thead>
          <tr>
            <th>Race</th>
            <th>Winner</th>
            <th>Race time</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th>The best</th>
            <th>Fast winner</th>
            <th>The best time</th>
          </tr>
        </tfoot>
      </table>
    </main>

    <footer></footer>

    <script type="module" src="./js/racetrack.js"></script>
  </body>
</html>
